<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="plantilla/template :: page">
	
<head th:replace="plantilla/template :: head">

<title th:text="${titulo}">Listado de usuarios</title>
</head>
<body>

	<div class="container-fluid" th:fragment="content">
		<div class="card">

			<div class="card-body">
				<div class="text-primary" align="center">

					<h1>
						<i th:text="${titulo}"></i>
					</h1>
				</div>

				<ul class="list-group">
				<li class="list-group-item" th:text="'Id ' + ${usuario.id}"></li>				
				<li class="list-group-item" th:text="'Nombre: ' + ${usuario.nombreUsuario}"></li>				
				<li class="list-group-item" th:text="'Identificaci&oacute;n: ' + ${usuario.userName}"></li>
				<li class="list-group-item" th:text="'Contrase&ntilde;a: ' + ${usuario.email}"></li>
				<li  th:each="R: ${usuario.listaRoles}" th:text="${R.nombreRol}" th:value="${R.id}"></li>
				</ul>
				<div class="form-group mt-3 d-flex flex-row-reverse" >
					<a th:href="@{/listarUsuarios}" class="btn btn-outline-success">Regresar</a>

				</div>
			</div>
		</div>
	</div>
</body>
