server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/avismart?serverTimezone=America/Bogota
spring.datasource.username="root"
spring.datasource.password=""

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernet.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.profiles.active=develop
jwtfilter.enabled=false
jwtfilter.expiration=1000
jwtfilter.secret=secret
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8